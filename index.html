	<head>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

	<body onload="freshPage()">
		<h1>Blackjack</h1>
		<button type="button" name="gameStart" id="gameStart">New Game Start</button>
		<button type="button" name="dealCards" id="dealCards">Deal</button>
		<button type="button" name="drawCards" id="drawCards">Hit</button>

		<div id="playerHand">
			<h4 class="cardValue playerHand" id="playerTotalValue"></h4>
